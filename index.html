<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="menu-logo">
        <img src="img/menu.png" alt="Menu" />
        <img src="img/youtube 1.png" alt="YouTube Logo" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search anything...." />
        <button>
          <img src="img/search.png" alt="Search-Icon" />
        </button>
      </div>
      <div class="user-options">
        <img src="img/Avatar.png" alt="Avatar" />
        <img src="img/bell.png" alt="Notificações" />
        <img src="img/video.png" alt="Vídeo" />
      </div>
    </header>
    <div class="main-aside">
      <aside>
        <div class="aside-class">
          <button class="btn">
            <img src="img/stars.png" alt="Imagem na ponta do button" />
            <span class="btn-text">Home</span>
            <span class="btn-back"></span>
          </button>
          <button class="btn">
            <img src="img/stars.png" alt="Imagem na ponta do button" />
            <span class="btn-text">Explorer</span>
            <span class="btn-back"></span>
          </button>
          <button class="btn">
            <img src="img/stars.png" alt="Imagem na ponta do button" />
            <span class="btn-text">Watch later</span>
            <span class="btn-back"></span>
          </button>
          <button class="btn">
            <img src="img/stars.png" alt="Imagem na ponta do button" />
            <span class="btn-text">Liked videos</span>
            <span class="btn-back"></span>
          </button>
          <button class="btn">
            <img src="img/stars.png" alt="Imagem na ponta do button" />
            <span class="btn-text">Music</span>
            <span class="btn-back"></span>
          </button>
        </div>
      </aside>

      <main>
        <div class="main-class">
          <iframe
            width="100%"
            height="250px"
            src="https://www.youtube.com/embed/L-mLsFt5ZpI"
            title="6-Hour Study with Me / Shanghai · Dreamy Afternoon / Pomodoro 50-10 / Relaxing Lo-Fi / Day 165"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
